<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <div id="general-alignment" class="container"> <!-- center this container and then it will center everything -->

    <div class="main-button-div container" id="main-button">
      <button class="main-button" onclick="handleClick(event)">Get Me Astronomy's Picture Of The Day!</button>
    </div>

    <div class="container image-container" id="image-container">  
      <img src="https://www.freecodecamp.org/news/content/images/size/w2000/2021/06/w-qjCHPZbeXCQ-unsplash.jpg" alt="Picture of the day!">

    <br>

    <div class="container">
      <h2 id="title" class="custom-text">
        Title: 
      </h2>
      <hr>
      <h4 id="copyright" class="custom-text">
        @copyright:
      </h4>
      <hr>
      <h6 id="explanation" class="custom-text">
        Explanation:
      </h6>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
